{% load static %}
<!DOCTYPE html>
<html>
<head>
	<link rel="icon" href="{% static 'home/images/logo.ico' %}" />

	<link rel="stylesheet" type="text/css" href="{% static 'home/styles.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/accordion.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/contact.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/thumbnail.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/single_details.css'%}">
	<link rel="stylesheet" type="text/css" href="{% static 'home/mplayer.css'%}">
	<link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
	<script src="{% static 'home/fontawesome.js' %}" type="text/javascript"></script>
	{% comment %} <script src="https://kit.fontawesome.com/18551d65ca.js" crossorigin="anonymous"></script> {% endcomment %}
	<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

	<title>VeeKay - Music Site</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	{% url 'veekay-index' as index_url %}
	{% include "./partials/nav.html" with home_url=index_url %}

	<div class="main-content">
    	{% block content %}
    	{% endblock content %}
    </div>
	
	{% include "./partials/contact.html" %}
	{% include "./partials/mplayer.html" %}
	<script>
		track_list = {{ track_list | safe }};
	</script>
	<script src="{% static 'home/mplayer.js' %}" type="text/javascript"></script>
</body>
</html>
